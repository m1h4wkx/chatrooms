<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>😈 👉 Chats con chicas calientes listas para divertirse </title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false">

<div id="simulator">
  <div id="closeBtn">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
      <path d="M18.36 6.64a1 1 0 0 0-1.41 0L12 11.59 7.05 6.64a1 1 0 1 0-1.41 1.41L10.59 13l-4.95 4.95a1 1 0 1 0 1.41 1.41L12 14.41l4.95 4.95a1 1 0 0 0 1.41-1.41L13.41 13l4.95-4.95a1 1 0 0 0 0-1.41z"/>
    </svg>
  </div>
  
  <!-- 🔹 Video circular en lugar de imagen -->
  <video autoplay muted loop playsinline id="channelVideo">
    <source src="images/logo.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>
  
  <div class="channel-name">
    💕 Chats Calientes 🔞😈 
    <svg class="verified" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2l1.7 2.6 3-0.4 0.4 3 2.6 1.7-1.7 2.6 1.7 2.6-2.6 1.7-0.4 3-3-0.4-1.7 2.6-1.7-2.6-3 0.4-0.4-3-2.6-1.7 1.7-2.6-1.7-2.6 2.6-1.7 0.4-3 3 0.4z" fill="#2AABEE"/>
      <path d="M9.5 12.5l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  
  <div class="channel-sub">Grupo privado</div>
  <div class="channel-subscribers" id="subscribers">0 suscriptores</div>

  <button id="shareBtn">Compartir en Telegram 0/2</button>
  <div id="message"> Debes compartir el enlace 2 veces para acceder </div>
</div>

<!-- Scripts -->
<script src="js/fun.js"></script>
<script src="js/subscribers.js"></script>

</body>
</html>
